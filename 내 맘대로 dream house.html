<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Design Program</title>
</head>
<body>
    <h1>House Design Program</h1>
    <form method="POST" enctype="multipart/form-data">
        <label for="address">도로명 주소:</label>
        <input type="text" id="address" name="address" required>
        <br>
        <label for="width">건축 면적의 너비(mm):</label>
        <input type="number" id="width" name="width" required>
        <br>
        <label for="height">건축 면적의 높이(mm):</label>
        <input type="number" id="height" name="height" required>
        <br>
        <label for="floors">층수:</label>
        <input type="number" id="floors" name="floors" required>
        <br>
        <label for="image">디자인에 추가할 사진:</label>
        <input type="file" id="image" name="image" accept="image/*" required>
        <br>
        <button type="submit">제출</button>
    </form>
</body>
</html>
